<!DOCTYPE html>
<html lang="en" ng-app="application">
<head>
    <title>Developer links</title>
    <meta charset="utf-8">
    <meta name="keywords" content="links, articles, books, tutorials">
    <meta name="description" content="Site for sharing useful links to resources for developers">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="header">
    <div class="content">
        <div class="logo"><a href="/"><img src="img/logo.png" alt="logo"></a></div>
        <div class="logo-title"><a href="/">Developer links</a></div>
        <div class="menu">
            <ul>
                <li class="menu-item"><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="articles" ng-controller="ArticlesController as articlesController">
    <div class="content">
        <div class="articles-item" ng-repeat="article in articlesController.articles">
            <div class="title">{{article.title}}</div>
            <div class="link"><a href={{article.link}}>{{article.link}}</a></div>
            <div class="description">{{article.description}}</div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="content">
        <div class="about">
            <div class="title">About</div>
            <div class="description">Site for sharing useful links to resources for developers</div>
        </div>
    </div>
</div>
</body>
</html>
